name: upper-image

on:
  push:
    paths:
      - ".github/workflows/upper-image.yml"
      - "upper/**"
  workflow_dispatch: # manual

permissions:
  packages: write
  contents: read # not needed in public repos

jobs:
  image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker version
      - run: docker image build -t upper .
        working-directory: ./upper
      - name: test it
        run: docker container run upper hello wes
      - uses: docker/login-action@v3 #login to docker registry
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }} # marktsofter
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker tag upper ghcr.io/marktsofter/upper:latest
      - run: docker tag upper ghcr.io/marktsofter/upper:${{ github.ref_name }}
      - run: docker push ghcr.io/marktsofter/upper:latest
      - run: docker push ghcr.io/marktsofter/upper:${{ github.ref_name }}
